# ----------------------------
# Application
# ----------------------------
spring.application.name=jobchain-backend

# ----------------------------
# Database Configuration (PostgreSQL)
# ----------------------------
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/jobchain_db}
spring.datasource.username=${DATASOURCE_USER:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------
# JPA / Hibernate
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ----------------------------
# Blockchain Configuration (Optional ? safe for Render)
# ----------------------------
blockchain.rpc.url=${BLOCKCHAIN_RPC_URL:}
blockchain.contract.address=${BLOCKCHAIN_CONTACT_ADDRESS:}
blockchain.private.key=${BLOCKCHAIN_PRIVATE_KEY:}
blockchain.admin.address=${BLOCKCHAIN_ADMIN_ADDRESS:}

# ----------------------------
# Server Configuration (Render compatible)
# ----------------------------
server.port=${PORT:8080}

# ----------------------------
# JWT Configuration
# ----------------------------
jwt.secretKey=${JWT_SECRET_KEY}
